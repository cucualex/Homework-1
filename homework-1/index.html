<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-1</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-image: url("/Homework-1/bucatarie\ \(2\).png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 2860px;
        background-position-x: -780px;
        background-position-y: -150px;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ADAUGA TASKURI =></h1>
      <button id="addTaskButton">Add Task</button>
    </header>

    <dialog id="taskFormDialog">
      <form id="taskForm">
        <label class="taskTitle" for="taskTitle">Task Title:</label>
        <input
          type="text"
          id="taskTitle"
          maxlength="50"
          pattern="^[A-Za-z0-9\s]+$"
          required
        />
        <br />
        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription" maxlength="250" required></textarea>
        <br />
        <label for="assigneeEmail">Email:</label>
        <input type="email" id="assigneeEmail" required />
        <br />
        <div class="buttonsForm">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" id="confirmBtn">Add Task</button>
        </div>
      </form>
    </dialog>

    <ul id="taskList">
      <!-- Tasks will be added dynamically here -->
    </ul>

    <script src="index.js"></script>
  </body>
</html>
